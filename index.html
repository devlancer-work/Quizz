<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Js</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loader-bg stop">
        <div class="loader"></div>
    </div>
    <div class="index">
        <div class="container">
            <div class="content">
                <h2>Take The Quizz</h2>
                <p>- No Time Limit -</p>
                <a class="start-btn">Start Now</a>
            </div>
        </div>
    </div>

    <div class="quizz-panel">
        <div class="main">
            <div class="main-header">
                <div class="heading-wrapper">
                    <h3>General Trivia Quiz</h3>
                </div> 
            </div>
            <div class="main-body">
                <div class="body-wrapper">
                    <div class="body-header-wrapper">
                        <h3 class="main-heading"></h3>
                    </div>
                    
                    <div class="answer-wrapper">
                        <a class="option opt1"></a>
                        <a class="option opt2"></a>
                        <a class="option opt3"></a>
                        <a class="option opt4"></a>
                    </div>
                    <a class="btn submit-btn">Submit</a>
                </div>
            </div>
        </div>
    </div>
    <div class="result hide-result">
        <div class="result-wrapper">
            <h3 class="wrapper-heading">Correct Answer</h3>
            <p class="correct-answer"></p>
            <h3 class="wrapper-heading">Total Score</h3>
            <p class="total-score"></p>
            <a class="restart">Restart</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
